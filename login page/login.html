<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sesa login</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <section class="section">
      <!-- part1 -->
      <div class="part1">
        <div class="logo">
          <img src="img/logo.svg" alt="logo" class="logo__img" />
        </div>

        <div class="form">
          <div class="form__text">
            <h1 class="form__h1">Welcome back!</h1>
            <p class="form__p">Welcome back! Kindly enter your details.</p>
          </div>
          <!-- form text closure -->
          <div class="form__form">
            <div class="form__group">
              <span class="form__label">Email</span>
              <input type="email" class="form__input" id="email" required />
            </div>

            <div class="form__group">
              <span class="form__label">Password</span>
              <input
                type="password"
                class="form__input input"
                id="password"
                required
              />
              <!-- <label for="name" class="form__label">First Name</label> -->
            </div>

            <div class="reminder">
              <div>
                <label><input type="checkbox" name=""><span class="remember"> Remember me</span></label>
              </div>
              <div class="forgot">Forgot Password?</div>
            </div>

            

            <div class="form__group">
              <input
              
                type="submit"
                class="form__sign"
                value="Log in"
              />

              <!-- <a href="#modal" class="form__sign">Sign Up</a> -->
            </div>

            <div class="form__or">OR</div>

            <div class="form__group">
              <input
                type="submit"
                class="form__google"
                value="Continue with Google"
              />
            </div>
            <div class="form__free">
              <p class="form__free--p">
                Don't have an account?
                <a href="#" class="form__free--link">Sign up for free</a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="part2"></div>

      
      </div>
    </section>

    <!-- <script src="login.js"></script> -->
  </body>
</html>
